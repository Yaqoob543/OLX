<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OLX - Buy and Sell</title>
    <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
</head>

<body>
    <div class="header">
        <img class="logo" src="/images/olx-logo.png" alt="Logo">
        <img class="car" src="/images/icons8-car.png" alt="car"> <span class="c-1">MOTORS</span>
        <img class="property" src="/images/building.svg" alt=""><span class="p-1">PROPERTY</span>

        <br><br><br><br><br>

        <input type="text" name="text" id="country" placeholder="Pakistan">
        <input type="text" name="text" id="search" placeholder="Find Cars , Mobile Phones and more....">
        <span class="login">Login</span>
        <span><img class="sell" src="/images/sell-button.JPG" alt="sell icon"> </span>
    </div>
    <div class="main">
        <ul>
            <li> <b>all categories</b> </li>
            <li>Mobile Phones</li>
            <li>Cars</li>
            <li>Motorcycle</li>
            <li>Houses</li>
            <li>TV-Video-Audio</li>
            <li>Tablets</li>
            <li>Land & Plots</li>
        </ul>
        <div class="front-banner">
            <img src="/images/front-banner.jpg" alt="Front Banner">
        </div>
        <div class="content"></div>
    </div>

    <div class="footer"></div>



</body>

</html>
